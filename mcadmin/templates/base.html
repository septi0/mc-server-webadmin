<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- App CSS -->
    <link href="/static/css/app.css?v={{ build_version }}" rel="stylesheet">

    {% block styles %}{% endblock %}

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script>
        (function () {
            const root = document.documentElement;
            let theme = 'auto';

            try {
                theme = localStorage.getItem('theme') || 'auto';
            } catch (e) { }

            if (theme === 'auto') {
                const prefers_dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                root.setAttribute('data-bs-theme', prefers_dark ? 'dark' : 'light');
            } else {
                root.setAttribute('data-bs-theme', theme);
            }
        })();
    </script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Topbar (shared) -->
    <header class="border-bottom sticky-top bg-body">
        <div class="container-fluid py-2 px-3 d-flex align-items-center gap-2">
            {% block topbar_left %}
            {% endblock %}

            <div class="brand me-auto">
                <img src="/static/img/logo.png" alt="Logo" height="36">
                Minecraft Server Webadmin
            </div>

            <!-- Theme switch -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-circle-half me-1"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <button class="dropdown-item" data-theme-value="light">
                            <i class="bi bi-sun me-2"></i>Light
                        </button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-theme-value="dark">
                            <i class="bi bi-moon me-2"></i>Dark
                        </button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-theme-value="auto">
                            <i class="bi bi-circle-half me-2"></i>Auto
                        </button>
                    </li>
                </ul>
            </div>

            {% block topbar_actions %}
            {% endblock %}
        </div>
    </header>

    {% block body %}
    {% endblock %}

    <footer class="container text-muted small py-3">
        <!-- &copy; {{ year|default(2025) }} Minecraft Server Webadmin -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/base.js?v={{ build_version }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
