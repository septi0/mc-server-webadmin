{% extends "layout.html" %}
{% set active = 'logs' %}
{% block title %}Logs{% endblock %}

{% block content %}

<h2 class="mb-3">Logs</h2>
<p class="text-muted mb-3">Live server logs</p>

<div class="row g-3">
    <div class="col-12">
        <div class="card h-100">
            <div class="card-header d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-semibold"><i class="bi bi-file-earmark-text me-2"></i>Connection status:</span>
                    <span class="badge text-bg-secondary" v-if="follow_logs && !connected">Disconnected</span>
                    <span class="badge text-bg-success" v-if="follow_logs && connected" v-cloak>Connected</span>
                    <span class="badge text-bg-info" v-if="!follow_logs" v-cloak>Paused</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <div class="form-check form-switch m-0">
                        <input class="form-check-input" type="checkbox" id="followToggle" v-model="follow_logs" @change="toggleLogsSubscription">
                        <label class="form-check-label small" for="followToggle">Follow</label>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary" @click="clearLogs">
                        <i class="bi bi-eraser me-1"></i>Clear
                    </button>
                </div>
            </div>

            <div class="card-body p-0">
                <pre id="log-viewport" class="m-0 p-3" ref="log_view"><span v-for="(line, index) in log_data" :key="index" v-text="line + '\n'"></span></pre>
            </div>

            <div class="card-footer d-flex align-items-center justify-content-between small text-muted">
                <div>Lines: <span v-text-ng="log_lines_count || 0">0</span></div>
                <div>Last update: <span v-text-ng="last_update || '-'">-</span></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/js/pages/logs.js?v={{ build_version }}"></script>
{% endblock %}
